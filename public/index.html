<html>
<head>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.0.0-alpha.2/index.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.0.0-alpha.2/theme-chalk/index.css" rel="stylesheet">
</head>

<body style="margin: 0">
<div>
<el-menu
        :default-active="activeIndex2"
        class="el-menu-demo"
        mode="horizontal"
        @select="handleSelect"
        background-color="#545c64"
        text-color="#fff"
        active-text-color="#ffd04b">
    <el-menu-item index="1">菜单</el-menu-item>
</el-menu>

    <div style="margin: 4px">
    <div v-for="item in arr" style="margin: 2px;">
        {{item.text}}
        <el-tag size="small" hit="true">{{fmt(item.time)}}</el-tag>
    </div>
    <div>
        <el-input v-model="newText" @keyup.enter.native="btn1" style="width:70%">

        </el-input>
        <el-button @click="btn1" style="width:20%">
            回车键+1
        </el-button>
    </div>
    </div>
</div>
<script>
    var  js = document.createElement("script")
    js.src = "dist/index.bundle.js?" + Math.random()
    document.body.appendChild(js)
</script>

</body>

</html>
